recipe: images_analyse
select: ["**/*.{png,jpg,jpeg}"]
prompt: |
  Describe the following images. Provide a JSON object with:
  - objects: array of detected objects
  - colors: array of dominant colors
  Only output valid JSON.
expects_json: true
group_size: 3   # group multiple images per request
save:
  jsonl: artefacts/${run_id}/images_multi.jsonl
rag:
  pipeline: sample_images
  top_k_text: 0
  top_k_images: 2
